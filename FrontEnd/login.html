<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
            rel="stylesheet">
        <meta name="description" content>
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="./assets/login.css">
        <script src="app.js" defer></script>
        <script src="authentification.js" defer></script>
    </head>
    <body>
        <header>
            <a href="index.html"><h1>Sophie Bluel <span>Architecte
                        d'intérieur</span></h1></a>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>

                    <li id="logoInsta"><img src="./assets/icons/instagram.png"
                            alt="Instagram"></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="login">
                <h2>Log In</h2>
                <form class="login-form">
                    <div>
                        <label for="emailInput">E-mail</label>
                        <input type="email" name="emailInput" id="emailInput"
                            required>
                        <label for="mdpInput">Mot de passe</label>
                        <input type="password" name="mdpInput" id="mdpInput"
                            required>
                    </div>
                    <button type="submit">Se connecter</button>
                </form>
                <a href="#">Mot de passe oublié</a>
            </div>
        </main>
        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
